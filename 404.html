<html>
<head>
<script>//javascript code
document.write(window.location.pathname);
var pathArray = window.location.pathname.split('/');
a=pathArray[1];//initialization of variables
b=pathArray[2];
c=a+b;//perform sum operation
document.write("A number is:  " +a);
document.write("B number is:  " +b);
document.write("sum of numbers is:  " +c);//print the result(+ is a concatenate operator)
</script>
</head>
</html>
